spring:
  config:
    import: "file:/Users/namgung-gyo/.config/shoppingmall.properties"


  application:
    name: shoppingMall

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
        dialect: org.hibernate.dialect.MySQL8Dialect


  profiles:
    active: local   # 기본 활성 프로파일

jwt:
  secret: ${JWT_SECRET}

logging:
  level:
    org.springframework.web: DEBUG
    com.example.shoppingmall: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

